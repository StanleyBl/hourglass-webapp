<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput
               [disabled]="isLoading"
               placeholder="Task description"
               [(ngModel)]="timeTracker.comments"
               name="comments"
               (keyup)="onAutoSelectLogs($event)"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option (onSelectionChange)="onSelectTimelog(log)" *ngFor="let log of selectedTimeLogs" [value]="log.comments">
            {{log.comments}}
            <span [style.color]="log.project?.color">
                <i class="material-icons project-info">folder</i>
                {{log?.project?.name}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Select project" [(value)]="timeTracker.project_id">
            <mat-option *ngFor="let proj of projects" [value]="proj.id">
              <span class="outline-text" [style.color]="proj?.color">{{proj.name}}</span>
            </mat-option>
          </mat-select>
      </mat-form-field>
      <div class="current-time">
      <span>
        {{ currentTime$ | async | date:'HH:mm:ss' }}
      </span>
      </div>
      <div>
        <button *ngIf="!isRunning"
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="isLoading"
                (click)="start()">Start</button>
        <button *ngIf="isRunning"
                mat-raised-button
                color="warn"
                type="submit"
                [disabled]="isLoading"
                (click)="stop()">Stop</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
