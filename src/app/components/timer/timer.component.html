<app-timer-control [timeTracker]="currentTimeTracker"
                   [isLoading]="isLoading"
                   [isRunning]="isRunning"
                   (startTimerEvent)="startTimer($event)"
                   (stopTimerEvent)="stopTimer($event)"></app-timer-control>

<section>
  <div>
    <pre>
      {{ timeLogs | json }}
    </pre>
  </div>
  <div>
    <pre>
      {{ timeBookings | json }}
    </pre>
  </div>
</section>
