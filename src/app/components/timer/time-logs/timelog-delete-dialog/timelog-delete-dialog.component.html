<h2 mat-dialog-title>Delete time log entry</h2>

<mat-dialog-content>
  <p>Do you really want to delete the time log entry?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">No</button>
  <button mat-raised-button color="primary" (click)="delete()">Yes</button>
</mat-dialog-actions>
